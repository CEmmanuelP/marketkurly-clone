<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>marketkurly-clone</title>
  </head>

  <body>
    <!-- Header section -->
    <div id="header">
      <div id="headerHeader">
        <div class="bnr_delivery">
          <a href="#">
            <img
              src="https://res.kurly.com/pc/service/common/2011/delivery_210801.png"
              width="121"
              height="22"
            />
          </a>
        </div>
        <div id="userMenu">
          <div class="menu menu_join">
            <a href="#" class="link_menu">회원가입</a>
          </div>
          <div class="menu menu_login">
            <a href="#" class="link_menu">로그인</a>
          </div>
          <div class="menu menu_cs">
            <a href="#" class="link_menu">고객센터</a>
          </div>
        </div>
      </div>
      <div id="headerLogo">
        <h1 class="logo">
          <a href="#">
            <img
              src="https://res.kurly.com/images/marketkurly/logo/logo_x2.png"
            />
          </a>
        </h1>
      </div>
      <div id="gnb">
        <div id="inner_gnb">
          <div class="gnb_main">
            <ul class="gnb">
              <li class="menu1">
                <a href="#">
                  <span class="ico"></span>
                  <span class="txt">전체 카테고리</span>
                </a>
              </li>
              <li class="menu2">
                <a href="#">
                  <span class="txt">신상품</span>
                </a>
              </li>
              <li class="menu3">
                <a href="#">
                  <span class="txt">베스트</span>
                </a>
              </li>
              <li class="menu4">
                <a href="#">
                  <span class="txt">알뜰쇼핑</span>
                </a>
              </li>
              <li>
                <a href="menu5">
                  <span class="txt">특가/혜택</span>
                </a>
              </li>
            </ul>
            <div class="gnb_search">
              <form action="#">
                <input
                  placeholder="검색어를 입력해주세요."
                  class="inp_search"
                />
                <input
                  type="image"
                  src="https://res.kurly.com/pc/service/common/1908/ico_search_x2.png"
                  class="btn_search"
                />
              </form>
            </div>
            <div class="location_set">
              <button type="button" class="btn_location"></button>
            </div>
            <div class="cart_count">
              <div class="inner_cartcount">
                <a href="#" class="btn_cart"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Section -->
    <div id="main">
      <div class="main1">
        <img
          src="https://img-cf.kurly.com/shop/data/main/1/pc_img_1637311387.jpg"
          width="1050"
          height="370"
        />
      </div>
      <div class="main2">
        <h3 class="main2_title">이런 상품 어때요?</h3>
        <div class="main2_products">
          <div class="item item1">
            <img
              src="	https://img-cf.kurly.com/shop/data/goods/1622449761455l0.jpg"
              width="249"
              height="320"
            />
          </div>
          <div class="item item2">
            <img
              src="	https://img-cf.kurly.com/shop/data/goods/1637512014306l0.jpg"
              width="249"
              height="320"
            />
          </div>
          <div class="item item3">
            <img
              src="https://img-cf.kurly.com/shop/data/goods/1621562863979l0.jpg"
              width="249"
              height="320"
            />
          </div>
          <div class="item item4">
            <img
              src="https://img-cf.kurly.com/shop/data/goods/1465267181723l0.jpg"
              width="249"
              height="320"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
    <div id="footer"></div>
  </body>
</html>
